<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>

    {% if user.is_authenticated %}

                   
    <li><a class="active" href="{% url 'logout' %}">Logout</a></li>
  <li><a href="{% url 'feed:first' %}">Article's</a></li>
  <li><a href="">Favorites</a></li>
  <li><a href="">More</a></li>
                    {% else %}


      <li><a class="active" href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'feed:first' %}">Article's</a></li>
  <li><a href="">Favorites</a></li>
  <li><a href="">More</a></li>                 
                    {% endif %}
 
</ul>

</body>
{% block content %} 
{% endblock %}
</html>
